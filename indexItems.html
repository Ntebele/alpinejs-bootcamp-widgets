<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootcamp functions</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <script src="longestWord.js" defer> </script>
    <script src="longestWord-widget.js" defer> </script>


    <script src="shortWidget.js" defer></script>
    <script src="shortWord-widget.js" defer></script>


    <script src="transportFee.js" defer> </script>
    <script src="transport-widget.js" defer> </script>

    <script src="greet.js" defer> </script>
    <script src="greet-widget.js" defer> </script>


    <script src="//unpkg.com/alpinejs" defer></script>

    <title>Bootcamp Function Widgets</title>


    <style>
        .heading {

            text-align: center;
            background-color: aquamarine;


        }
    </style>

</head>

<div>
    <h1 class="heading container rounded p-2 mt-2">BOOTCAMP FUNCTIONS AS WIDGETS</h1>
</div>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-warning p-2">


                <div x-data="fee">
                    <h1>Which Shift?</h1>
                    <div>
                        <p>Enter shift morning/afternoon or nightshift</p>
                        <input type="text" x-model="shiftInput" placeholder="enter shift">
                        <button @click="Fee">Check Price</button>
                        <br>
                        <p x-text="results"></p>
                    </div>
                </div>

            </div>
            <div class="col bg-info">
                <h1>Greet Function</h1>
                <div x-data="greetWi">
                    <p>Enter your name</p>
                    <input x-model="makhelwane" type="text" placeholder="Enter your name">
                    <button @click="greetMe">Greet</button>
                    <br><br>

                    <div x-text="message"></div>
                </div>
            </div>
        </div>


    </div>

    </div>

    <br>

    <div class="container text-center">
        <div class="row">
            <div class="col bg-secondary">

                <div x-data="longestWord"> 
                    <h1>Display the longest word in a sentence</h1>
                    <p>Enter your sentence</p>
                    <p x-text="str"></p>
                    <input type="text" x-model="str">
                    <p x-text="longestWordResults"></p>
                    <button @click="longestWord_">check word</button>
                </div>


            </div>
       


        <div class="col bg-danger">
            <div x-data="shortest_Word">
                <h1>Display Shottest Word in a sentence</h1>
                <p x-text="str"></p>
                <p>Enter your sentence</p>
                <input type="text" x-model="str">
                <p x-text="shortestWordResults"></p>
                <button @click="shortestWord_">check word</button>
            </div>
               
     </div>
        
    </div>

    
</div>
</body>

</html>
