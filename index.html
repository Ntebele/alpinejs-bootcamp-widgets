<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootcamp functions</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.4.2/dist/alpine.js" defer></script>

    <script src="longestWord.js" defer> </script>
    <script src="longestWord-widget.js" defer> </script>


    <script src="shortWidget.js" defer></script>
    <script src="shortWord-widget.js" defer></script>


    <script src="transportFee.js" defer> </script>
    <script src="transport-widget.js" defer> </script>

    <script src="greet.js" defer> </script>
    <script src="greet-widget.js" defer> </script>


    <script src="//unpkg.com/alpinejs" defer></script>

    <title>Bootcamp Function Widgets</title>


    <style>
        .heading {

            text-align: center;
            background-color: aquamarine;


        }
    </style>

</head>

<div>c
    <h1 class="heading container rounded p-2 mt-2">BOOTCAMP FUNCTIONS AS WIDGETS</h1>
</div>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-warning p-2">


                <div x-data="fee">
                    <h1>Which Shift?</h1>

                    <div class="container" x-data="{ shift: '' }">
                        <div class="radio-label">
                            <input type="radio" value="morning" x-model="shift" id="morning-shift">
                            <label for="morning-shift">Morning Shift</label>
                        </div>
                        <div class="radio-label">
                            <input type="radio" value="afternoon" x-model="shift" id="afternoon-shift">
                            <label for="afternoon-shift">Afternoon Shift</label>
                        </div>
                        <div class="radio-label">
                            <input type="radio" value="night" x-model="shift" id="night-shift">
                            <label for="night-shift">Night Shift</label>
                        </div>
                
                        <div class="fee-container">
                            <div class="fee-label">Transport Fee:</div>
                            <div class="fee-amount" x-show="shift === 'morning'">R10</div>
                            <div class="fee-amount" x-show="shift === 'afternoon'">R15</div>
                            <div class="fee-amount" x-show="shift === 'night'">Free</div>
                        </div>
                    </div>
                  
                </div>

            </div>
            <div class="col bg-info">
                <h1>Greet Function</h1>

                <div x-data="greetWidget">
                    <p>Enter your name</p>

                    <label for="name">Name:</label>
                    <input type="text" id="name" x-model="name">
                
                    <label for="language">Language:</label>
                    <select id="language" x-model="selectedLanguage">

                      <option value="en">English</option>
                      <option value="fr">French</option>
                      <option value="es">Spanish</option>
                      <option value="ses">Sesotho</option>
                      <option value="zu">Zulu</option>
                      <option value="xh">Xhoza</option>
                     
                    </select>
                
                    <button @click="greet()" x-show="name">Greet</button>
                
                  

                    <div x-show="greeting">
                        <hr>
                        <p x-text="greeting"></p>
                      </div>

                  </div>




                </div>
            </div>
        </div>

    <br>

    <div class="container text-center">
        <div class="row">
            <div class="col bg-secondary">

                <div x-data="longestWord"> 
                    <h1>Display the longest word in a sentence</h1>
                    <p>Enter your sentence</p>
                    <p x-text="str"></p>
                    <input type="text" x-model="str">
                    <p x-text="longestWordResults"></p>
                    <button @click="longestWord_">check word</button>
                </div>


            </div>
       
        <br>

        <div class="col bg-danger">

            <div x-data="shortestWord">
                <h1>Display Shottest Word in a sentence</h1>
                <p x-text="str"></p>
                <p>Enter your sentence</p>
                <input type="text" x-model="str">
                <p x-text="shortestWordResults"></p>
                <button @click="shortestWord_">check word</button>

            </div>
               
     </div>
        
    </div>
<br>
    
</div>
</body>

</html>
